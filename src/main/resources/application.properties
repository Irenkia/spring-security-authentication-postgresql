spring.datasource.url= jdbc:postgresql://localhost:5432/test2db
spring.datasource.username=postgres
spring.datasource.password=5432

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# App Properties
pring-security-authentication-postgresql.app.jwtSecret=irenkiaSecretKey
pring-security-authentication-postgresql.app.jwtExpirationMs= 3600000
pring-security-authentication-postgresql.app.jwtRefreshExpirationMs=86400000

server.error.include-message=always
